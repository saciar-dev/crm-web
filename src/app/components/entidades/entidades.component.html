  <section id="team">
    <div class="container my-3 py-3 text-center">
      <div class="row mb-5">
        <div class="col">
          <h1>Control de datos</h1>
          <p class="mt-3">
            Cada una de las partes del crm se puede editar, y aca vemos las principales
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-4 col-md-6 py-5" *ngFor='let entidad of entidades'>
          <div class="card">
            <div class="card-body">
              <img src="{{ entidad.imagen}}" alt="" class="img-fluid  w-50 mb-3">
              <h3>{{ entidad.name}}</h3>
              <br>
              <p> {{entidad.descripcion}}</p>
              <div class="d-flex flex-row justify-content-center">
                <div class="p-4">
                  <a href="{{entidad.routeTo}}">
                    <i class="fas fa-sign-in-alt fa-2x"></i>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
