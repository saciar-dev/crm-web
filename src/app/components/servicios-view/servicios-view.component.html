<div class="container">
    <div class="row mb-3">
        <div class="col">
          <h1> {{familiaNombre}}</h1>
          <p class="mt-3">
            Estas son los servicios de la familia
          </p>
        </div>
      </div>
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
        class=" table table-striped table-bordered row-border hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let servicio of servicios">
                <td>{{ servicio.se_codservicio }}</td>
                <td>{{ servicio.si_descripcion }}</td>
                <td>{{ servicio.se_preciovta }}</td>
                <td>
                    <button class="btn btn-info mx-2" >Editar</button>
                    <button class="btn btn-primary mx-2" >Borrar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
