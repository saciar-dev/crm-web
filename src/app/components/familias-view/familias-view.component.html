<div class="container">
    <div class="row mb-3">
        <div class="col">
          <h1> {{superFamiliaNombre}}</h1>
          <p class="mt-3">
            Estas son todas las familias agrupadas
          </p>
        </div>
      </div>
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
        class=" table table-striped table-bordered row-border hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let familia of familias">
                <td>{{ familia.fs_codfamilia }}</td>
                <td>{{ familia.fs_descripcion }}</td>
                <td>
                    <button class="btn btn-info mx-2" (click)="alertaEditar(familia.fs_codfamilia, familia.fs_descripcion)">Editar</button>
                    <button class="btn btn-primary mx-2" (click)="alertaBorrar(familia.fs_codfamilia, familia.fs_descripcion)">Borrar</button>
                    <button class="btn btn-success mx-2" (click)="verServicios(familia.fs_codfamilia)">Ver servicios</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
